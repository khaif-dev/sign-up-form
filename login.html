<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Log in</title>
</head>
<body>
  <!-- login form -->
 <div class="container">
  <div class="logo">
    
  </div>
  <form action="#" method="post">
    <div class="item">
      <label for="user_name">Enter User Name</label>
      <input type="text" name="user_name" id="user_name" placeholder="jane_doe" required>

    </div>
  </form>
 </div>
  
</body>
</html>
