<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Sign up form</title>
</head>
<body>
<div class="container">
  <div class="background">
    <img src="background.jpg" alt="background image">
    <div class="logo">
      <img src="odin-lined.png" alt="odin logo">
      <h2>ODIN</h2>
    </div>
  </div>
  <div class="form-container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa soluta odio, possimus ipsum, doloremque fugit enim nemo doloribus, 
      recusandae illo repellendus accusamus nulla eum rem? Veritatis eaque inventore eius in.
    </p>
    <div class="signup">
      <form action="#" method="post">
        <h1>Let's do this!</h1>
        <div class="form-items">
          <div class="form-item">
            <label for="firstname">FIRST NAME:<span>*</span></label><br>
            <input type="text" id="firstname" name="first_name" placeholder="Jane" required>
          </div>
          <div class="form-item">
            <label for="lastname">LAST NAME:<span>*</span></label><br>
            <input type="text" id="lastname" name="last_name" placeholder="Doe" required>
          </div>
          <div class="form-item">
            <label for="email">EMAIL:<span>*</span></label><br>
            <input type="text" id="email" name="user_email" placeholder="example@gmail.com" required>
          </div>
          <div class="form-item">
            <label for="phone_no">PHONE NUMBER:</label><br>
            <input type="text" id="phone_no" name="phone_no" placeholder="+254712345678" minlength="8" maxlength="16">
          </div>
          <div class="form-item">
            <label for="password">ENTER PASSWORD<span>*</span></label><br>
            <input type="password" id="password" name="password" placeholder="**********" minlength="8" maxlength="12" required>
          </div>
          <div class="form-item">
            <label for="confirm_password">CONFIRM PASSWORD<span>*</span></label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="**********" minlength="8" maxlength="12" required>
          </div>
        </div>
      </form>
    </div>
    <div class="cfa">
      <button type="submit">Create Account</button>
      <p>Already have an Account? <a href="./login">Log in</a></p>
    </div>
  </div>
</div>
  
</body>
</html>
